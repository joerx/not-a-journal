<nav app-nav='default'></nav>

<div id="entry-list" ng-controller="EntryListController">
  <div class="row" ng-repeat="entry in entries">
    <div class="large-11 columns">
      <h3><a href="#">{{entry.title}}</a></h3>
    </div>
    <div class="large-1 columns">
      <a href="#/entry/edit/{{entry._id}}">edit</a>
    </div>
    <div class="large-12 columns">
      {{entry.content}}
    </div>
    <hr/>
  </div>
</div>
